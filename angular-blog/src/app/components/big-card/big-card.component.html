<div class="big-card__container">
    <div class="big-card__picture">
        <img 
        src={{photoCover}} 
        alt="Image"
        width="350px"
        height="300px"
        >
    </div>

    <div class="big-card__title">
        <app-label [textLabel]="textLabel" bgColor="linear-gradient(135deg, #b90101, #C98508)"></app-label>
        <a href=""></a>
        <h2><a href="">{{ cardTitle }}</a></h2>
        <p>
            <a href="">
                {{ cardDescription }}
            </a>
            
        </p>
    </div>

    <div class="big-card__description">

    </div>
</div>
